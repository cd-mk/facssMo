<body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click"
    data-menu="vertical-menu-modern" data-col="blank-page">


    <!-- BEGIN: Content-->
    <div class="app-content content mobile-connect">
        <!-- s : step 1 "active"로 활성화 -->
        <div class="connect-box step1 active">
            <div class="content-header row">
                <div class="col">
                    <h1>OTM</h1>
                    <p class="text-guide">신분증 등록 및 모니터링 연결을 위하여<br>
                        전송 받은 인증코드를 입력하세요</p>
                </div>
            </div>

            <div class="content-body row">
                <div class="inner col">
                    <h6>
                        인증코드 입력
                    </h6>
                    <form class="validate-form" method="post">
                        <div class="form-group row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" name="input1">
                            </div>
                            <div class="col-auto"><small class="text-muted">-</small></div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" name="input2">
                            </div>
                            <div class="col-auto"><small class="text-muted">-</small></div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" name="input3">
                            </div>
                            <div class="col-auto"><small class="text-muted">-</small></div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" name="input4">
                            </div>

                        </div>
                        <p class="noti">인증코드는 전송 받으신 이메일에 12자리 숫자, 알파벳 조합으로 되어 있습니다.</p>
                        <div class="btn-box">
                            <button type="submit" class="btn btn-primary btn-lg round btn-code">코드 인증하기</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- e: step 1 "active"로 활성화 -->

        <!-- s : step 2 "active"로 활성화 -->
        <div class="connect-box step2">
            <div class="content-header row">
                <div class="col">
                    <h1>OTM</h1>
                </div>
            </div>
            <div class="content-body row">
                <div class="inner col">
                    <div class="btn-box">
                        <button type="button" class="btn btn-primary btn-lg round">신분증 등록하기</button>
                        <button type="button" class="btn btn-success btn-lg round">모니터링 연결하기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- e: step 2 "active"로 활성화 -->
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Vendor JS-->
    <script src="../../app-assets/vendors/js/vendors.min.js"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="../../app-assets/vendors/js/forms/validation/jquery.validate.min.js"></script>
    <script src="../../app-assets/vendors/js/extensions/toastr.min.js"></script>
    <script src="../../app-assets/vendors/js/forms/select/select2.full.min.js"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <!-- END: Theme JS-->

    <!-- BEGIN: common custom JS-->
    <script src="../../assets/js/main.js"></script>
    <!-- END: common custom JS-->

    <!-- BEGIN: Page JS-->
    <!-- END: Page JS-->

    <script>
    $(function () {
        'use strict';

        // variables
        var form = $('.validate-form')


        // jQuery Validation
        // --------------------------------------------------------------------
        if (form.length) {
                form.each(function () {
                    var $this = $(this);

                    $this.validate({
                        rules: {
                            input1: {
                                required: true,
                                minlength: 4,
                                maxlength: 4
                            },
                            input2: {
                                required: true,
                                minlength: 4,
                                maxlength: 4
                            },
                            input3: {
                                required: true,
                                minlength: 4,
                                maxlength: 4
                            },
                            input4: {
                                required: true,
                                minlength: 4,
                                maxlength: 4
                            }
                        }
                    });
                    $this.on('submit', function (e) {
                        e.preventDefault();
                        if ($('.needs-validation').hasClass('.was-validated')) {
                            $('.btn-code').click(function () {
                                $('.step1').addClass("active");
                                $('.step2').removeClass("active");
                            });
                        } else {
                            $('.btn-code').click(function () {
                                $('.step1').removeClass("active");
                                $('.step2').addClass("active");
                            });
                        }
                    });
                });
            }
    });
    </script>
</body>
